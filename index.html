	<!-- Formulario de registro de paciente -->
	<div class="container formulario text-center mb-5">
		<h1 class="mt-5 mb-3">Registro de Paciente</h1>    
		<form>
			<div class="mb-3">
				<label for="nombre" class="form-label">Nombre del paciente</label>
				<input type="text" class="form-control" id="nombre" name="nombre" required>
			</div>
			<div class="mb-3">
				<label for="clasificacion" class="form-label">Clasificación</label>
				<input type="text" class="form-control" id="clasificacion" name="clasificacion" required>
			</div>
            <div class="mb-3">
				<label for="esperanza" class="form-label">Esperanza de vida</label>
				<input type="text" class="form-control" id="esperanza" name="espenza" required>
			</div>
			<div class="mb-3">
				<label for="peso" class="form-label">Peso promedio (en kg)</label>
				<input type="number" class="form-control" id="peso" name="peso" min="0" step="0.1" required>
			</div>
			<button type="submit" class="btn btn-success" name="boton" id="boton">Registrar</button>
		</form>
	</div>

	<!-- JS de Bootstrap 5 -->
